name: Local Config
version: 1.0.0
schema: v1

models:
  - name: Qwen Coder (Context)
    provider: ollama
    model: qwen2.5-coder:7b
    apiBase: http://127.0.0.1:11435
    roles:
      - chat

  - name: DeepSeek Coder (Debug)
    provider: ollama
    model: deepseek-coder:6.7b
    apiBase: http://127.0.0.1:11435
    roles:
      - edit
      - apply

  - name: DeepSeek Coder Fast
    provider: ollama
    model: deepseek-coder:1.3b
    apiBase: http://127.0.0.1:11435
    roles:
      - autocomplete

context:
  - provider: repo-map
    params:
      includeSignatures: false
      include:
        - src/**
        - backend/**
        - shared/**
        - pages/**
        - tests/**
        - supabase/**

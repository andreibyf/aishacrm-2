name: Braid MCP Bridge
version: 0.1.0
schema: v1
mcpServers:
  - name: Braid MCP Bridge
    command: node
    args:
      - braid-mcp-node-server/scripts/continue-mcp-bridge.mjs
    env:
      MCP_BASE_URL: http://localhost:8000
      MCP_ALLOW_DELETE: "false"
  
  - name: Reranker
    command: node
    args:
      - .continue/reranker/mcp-server.mjs
    env:
      RERANKER_URL: http://localhost:5001

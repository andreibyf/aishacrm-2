services:
  # PostgreSQL Database (local development only)
  db:
    image: postgres:15-alpine
    container_name: aishacrm-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aishacrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aishacrm-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=${NODE_OPTIONS:---dns-result-order=ipv4first}
      - PORT=${PORT:-3001}
      # Default to local db service; override via .env if needed
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/aishacrm}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Vite dev server for development, or built static for production-like testing)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aishacrm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - PORT=${FRONTEND_PORT:-3000}
      - VITE_AISHACRM_BACKEND_URL=${VITE_AISHACRM_BACKEND_URL:-http://localhost:3001}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
    driver: local


version: '3.8'

services:
  braid-mcp:
    build: .
    container_name: braid-mcp-1
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      # Use a dev Supabase project - override these in your local .env
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Ensure MCP can reach backend over compose network by default
      - CRM_BACKEND_URL=${CRM_BACKEND_URL:-http://backend:3001}
      - USE_DIRECT_SUPABASE_ACCESS=${USE_DIRECT_SUPABASE_ACCESS}
    volumes:
      - ./:/app
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      aishanet:
        aliases:
          - braid-mcp
          - braid-mcp-1

networks:
  aishanet:
    external: true

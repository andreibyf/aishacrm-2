# Production Docker Compose for Braid MCP Node Server
# Uses pre-built images from GitHub Container Registry (GHCR)
# Deployed automatically via GitHub Actions on version tag push

services:
  # MCP Server - coordinates requests
  braid-mcp-server:
    image: ghcr.io/andreibyf/aishacrm-2-mcp:latest
    container_name: braid-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      MCP_ROLE: server
      # Production backend URL (internal Docker network)
      CRM_BACKEND_URL: http://aishacrm-backend:3001
      REDIS_URL: redis://aishacrm-redis-memory:6379
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - aishanet

  # MCP Node 1 - worker node
  braid-mcp-1:
    image: ghcr.io/andreibyf/aishacrm-2-mcp:latest
    container_name: braid-mcp-1
    restart: unless-stopped
    depends_on:
      - braid-mcp-server
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      MCP_ROLE: node
      MCP_NODE_ID: "1"
      MCP_SERVER_URL: http://braid-mcp-server:8000
      CRM_BACKEND_URL: http://aishacrm-backend:3001
      REDIS_URL: redis://aishacrm-redis-memory:6379
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - aishanet

  # MCP Node 2 - additional capacity for multi-tenant scaling
  braid-mcp-2:
    image: ghcr.io/andreibyf/aishacrm-2-mcp:latest
    container_name: braid-mcp-2
    restart: unless-stopped
    depends_on:
      - braid-mcp-server
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      MCP_ROLE: node
      MCP_NODE_ID: "2"
      MCP_SERVER_URL: http://braid-mcp-server:8000
      CRM_BACKEND_URL: http://aishacrm-backend:3001
      REDIS_URL: redis://aishacrm-redis-memory:6379
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - aishanet

networks:
  aishanet:
    external: true

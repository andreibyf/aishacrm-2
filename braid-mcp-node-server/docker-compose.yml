version: "3.9"

services:
  braid-mcp-server:
    build: .
    container_name: braid-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

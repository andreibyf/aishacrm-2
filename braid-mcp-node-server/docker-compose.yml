services:
  braid-mcp-node-server:
    build: .
    container_name: braid-mcp-node-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      # Talk to backend and redis via host-mapped ports
      CRM_BACKEND_URL: http://host.docker.internal:4001
      REDIS_URL: redis://host.docker.internal:6379
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - aishanet

networks:
  aishanet:
    external: true

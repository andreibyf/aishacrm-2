name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # Weekly on Mondays at 03:00 UTC

# Minimal permissions for the workflow; jobs also specify their own
permissions:
  actions: read
  contents: read
  security-events: write

env:
  GHAS_ENABLED: ${{ vars.GHAS_ENABLED || 'false' }}

jobs:
  analyze-default:
    # For private repos, CodeQL requires GitHub Advanced Security (GHAS).
    # Run on non-scheduled events; optionally gate private repos via repo variable GHAS_ENABLED.
  if: ${{ github.event_name != 'schedule' && env.GHAS_ENABLED == 'true' }}
    name: Analyze (default queries)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL (default)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  analyze-extended:
    # Weekly security-extended run; enable only when GHAS is allowed via repo variables.
  if: ${{ github.event_name == 'schedule' && env.GHAS_ENABLED == 'true' }}
    name: Analyze (security-extended)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL (extended)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

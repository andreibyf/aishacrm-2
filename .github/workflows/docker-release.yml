name: Docker Release (GHCR)

on:
  push:
    tags:
      - 'v*'   # Trigger on version tags like v1.2.3

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: frontend
            context: .
            dockerfile: Dockerfile
            image: ghcr.io/${{ github.repository }}-frontend
          - service: backend
            context: .
            dockerfile: backend/Dockerfile
            image: ghcr.io/${{ github.repository }}-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Aisha CRM ${{ matrix.service }}
            org.opencontainers.image.licenses=MIT

      - name: Validate frontend build secrets
        if: ${{ matrix.service == 'frontend' }}
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "Validating frontend build secrets..."
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "ERROR: Missing required secrets for frontend build. Set 'VITE_SUPABASE_URL' and 'VITE_SUPABASE_ANON_KEY' in repository secrets." >&2
            exit 1
          fi

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_AISHACRM_BACKEND_URL=${{ matrix.service == 'frontend' && (secrets.VITE_AISHACRM_BACKEND_URL || 'http://localhost:4001') || '' }}
            VITE_SUPABASE_URL=${{ matrix.service == 'frontend' && secrets.VITE_SUPABASE_URL || '' }}
            VITE_SUPABASE_ANON_KEY=${{ matrix.service == 'frontend' && secrets.VITE_SUPABASE_ANON_KEY || '' }}
            VITE_CURRENT_BRANCH=${{ matrix.service == 'frontend' && github.ref_name || '' }}

      - name: Image summary
        run: |
          echo "### ðŸ³ Published ${{ matrix.service }} images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

name: Docker Release (GHCR)

on:
  push:
    tags:
      - 'v*'   # Trigger on version tags like v1.2.3

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - service: frontend
            context: .
            dockerfile: ./Dockerfile
            image: ghcr.io/${{ github.repository }}-frontend
          - service: backend
            context: .
            dockerfile: ./backend/Dockerfile
            image: ghcr.io/${{ github.repository }}-backend
          - service: mcp
            context: ./braid-mcp-node-server
            dockerfile: ./braid-mcp-node-server/Dockerfile
            image: ghcr.io/${{ github.repository }}-mcp
          - service: office-viz
            context: addons/agent-office/services/office-viz
            dockerfile: addons/agent-office/services/office-viz/Dockerfile
            image: ghcr.io/${{ github.repository }}-office-viz
          - service: telemetry-sidecar
            context: addons/agent-office/services/telemetry-sidecar
            dockerfile: addons/agent-office/services/telemetry-sidecar/Dockerfile
            image: ghcr.io/${{ github.repository }}-telemetry-sidecar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@014df23b1329b615816a38eb5f473bb9000700b1  # v3
        timeout-minutes: 5

      - name: Verify Doppler CLI installation
        timeout-minutes: 2
        run: |
          echo "Verifying Doppler CLI installation..."
          if ! command -v doppler &> /dev/null; then
            echo "ERROR: Doppler CLI not found in PATH"
            exit 1
          fi
          doppler --version
          echo "Doppler CLI successfully installed"

      - name: Fetch secrets from Doppler
        id: doppler
        timeout-minutes: 5
        run: |
          # Retry logic with exponential backoff for Doppler connection
          MAX_RETRIES=3
          RETRY_COUNT=0

          echo "Testing Doppler connection..."
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES..."

            if doppler secrets get ADMIN_EMAILS --plain > /dev/null 2>&1; then
              echo "âœ“ Successfully connected to Doppler"
              break
            else
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                BACKOFF_TIME=$((RETRY_COUNT * 2))
                echo "âš  Connection failed. Retrying in ${BACKOFF_TIME} seconds..."
                sleep $BACKOFF_TIME
              else
                echo "ERROR: Failed to connect to Doppler after $MAX_RETRIES attempts"
                echo "Please check:"
                echo "  - DOPPLER_TOKEN secret is valid"
                echo "  - DOPPLER_PROJECT variable is set correctly"
                echo "  - DOPPLER_CONFIG variable is set correctly"
                echo "  - Doppler service is available"
                exit 1
              fi
            fi
          done

          echo "Fetching secrets from Doppler..."
          # Extract only actual secrets (sensitive data) from Doppler
          # Non-sensitive variables come from GitHub vars

          ADMIN_EMAILS=$(doppler secrets get ADMIN_EMAILS --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch ADMIN_EMAILS from Doppler"
            exit 1
          }
          echo "ADMIN_EMAILS=$ADMIN_EMAILS" >> $GITHUB_OUTPUT

          # VPS deployment secrets for production deployment
          echo "Fetching VPS deployment secrets..."

          PROD_VPS_HOST=$(doppler secrets get PROD_VPS_HOST --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_HOST"
            exit 1
          }
          echo "PROD_VPS_HOST=$PROD_VPS_HOST" >> $GITHUB_OUTPUT

          PROD_VPS_USER=$(doppler secrets get PROD_VPS_USER --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_USER"
            exit 1
          }
          echo "PROD_VPS_USER=$PROD_VPS_USER" >> $GITHUB_OUTPUT

          PROD_VPS_PORT=$(doppler secrets get PROD_VPS_PORT --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_PORT"
            exit 1
          }
          echo "PROD_VPS_PORT=$PROD_VPS_PORT" >> $GITHUB_OUTPUT

          PROD_MCP_GITHUB_TOKEN=$(doppler secrets get PROD_MCP_GITHUB_TOKEN --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_MCP_GITHUB_TOKEN"
            exit 1
          }
          echo "PROD_MCP_GITHUB_TOKEN=$PROD_MCP_GITHUB_TOKEN" >> $GITHUB_OUTPUT

          # SSH key with heredoc to preserve newlines
          echo "Fetching SSH key..."
          echo "PROD_VPS_SSH_KEY<<EOF" >> $GITHUB_OUTPUT
          SSH_KEY_VALUE=$(doppler secrets get PROD_VPS_SSH_KEY --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_SSH_KEY"
            exit 1
          }
          echo "$SSH_KEY_VALUE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "âœ“ All secrets fetched successfully"
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOPPLER_PROJECT: ${{ vars.DOPPLER_PROJECT }}
          DOPPLER_CONFIG: ${{ vars.DOPPLER_CONFIG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Guard backend import paths
        if: matrix.service == 'backend'
        run: |
          echo "Scanning backend imports for repo-root paths..."
          MATCHES=$(grep -RInE --exclude-dir node_modules --exclude-dir __tests__ --exclude-dir tests "from ['\"](\.\./){2,}|require\(['\"](\.\./){2,}" backend || true)
          if [ -n "$MATCHES" ]; then
            echo "$MATCHES" | grep -v "braid-llm-kit" | grep -v "shared/" > /tmp/bad-imports.txt || true
            if [ -s /tmp/bad-imports.txt ]; then
              echo "ERROR: Found backend imports to repo-root paths not allowed in the backend image:"
              cat /tmp/bad-imports.txt
              exit 1
            fi
          fi
          echo "Import scan passed."

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=tag
            type=sha
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Aisha CRM ${{ matrix.service }}
            org.opencontainers.image.licenses=MIT

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            VITE_APP_BUILD_VERSION=${{ github.ref_name }}
            VITE_CURRENT_BRANCH=${{ github.ref_name }}
            VITE_SUPABASE_URL=${{ vars.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ vars.VITE_SUPABASE_ANON_KEY }}
            VITE_AISHACRM_BACKEND_URL=${{ vars.VITE_AISHACRM_BACKEND_URL }}
            ADMIN_EMAILS=${{ steps.doppler.outputs.ADMIN_EMAILS }}
            PUPPETEER_SKIP_DOWNLOAD=1
            USE_SYSTEM_CHROMIUM=false
            CACHE_BUST=${{ github.sha }}

      - name: Image summary
        run: |
          echo "### ðŸ³ Published ${{ matrix.service }} images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@014df23b1329b615816a38eb5f473bb9000700b1  # v3
        timeout-minutes: 5

      - name: Verify Doppler CLI installation
        timeout-minutes: 2
        run: |
          echo "Verifying Doppler CLI installation..."
          if ! command -v doppler &> /dev/null; then
            echo "ERROR: Doppler CLI not found in PATH"
            exit 1
          fi
          doppler --version
          echo "Doppler CLI successfully installed"

      - name: Fetch SSH credentials from Doppler
        id: doppler-deploy
        timeout-minutes: 5
        run: |
          # Retry logic with exponential backoff for Doppler connection
          MAX_RETRIES=3
          RETRY_COUNT=0

          echo "Testing Doppler connection..."
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES..."

            if doppler secrets get PROD_VPS_HOST --plain > /dev/null 2>&1; then
              echo "âœ“ Successfully connected to Doppler"
              break
            else
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                BACKOFF_TIME=$((RETRY_COUNT * 2))
                echo "âš  Connection failed. Retrying in ${BACKOFF_TIME} seconds..."
                sleep $BACKOFF_TIME
              else
                echo "ERROR: Failed to connect to Doppler after $MAX_RETRIES attempts"
                echo "Please check:"
                echo "  - DOPPLER_TOKEN secret is valid"
                echo "  - DOPPLER_PROJECT variable is set correctly"
                echo "  - DOPPLER_CONFIG variable is set correctly"
                echo "  - Doppler service is available"
                exit 1
              fi
            fi
          done

          echo "Fetching VPS deployment secrets from Doppler..."
          # VPS deployment secrets for production deployment

          PROD_VPS_HOST=$(doppler secrets get PROD_VPS_HOST --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_HOST"
            exit 1
          }
          echo "PROD_VPS_HOST=$PROD_VPS_HOST" >> $GITHUB_OUTPUT

          PROD_VPS_USER=$(doppler secrets get PROD_VPS_USER --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_USER"
            exit 1
          }
          echo "PROD_VPS_USER=$PROD_VPS_USER" >> $GITHUB_OUTPUT

          PROD_VPS_PORT=$(doppler secrets get PROD_VPS_PORT --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_PORT"
            exit 1
          }
          echo "PROD_VPS_PORT=$PROD_VPS_PORT" >> $GITHUB_OUTPUT

          PROD_MCP_GITHUB_TOKEN=$(doppler secrets get PROD_MCP_GITHUB_TOKEN --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_MCP_GITHUB_TOKEN"
            exit 1
          }
          echo "PROD_MCP_GITHUB_TOKEN=$PROD_MCP_GITHUB_TOKEN" >> $GITHUB_OUTPUT

          # SSH key with heredoc to preserve newlines
          echo "Fetching SSH key..."
          echo "PROD_VPS_SSH_KEY<<EOF" >> $GITHUB_OUTPUT
          SSH_KEY_VALUE=$(doppler secrets get PROD_VPS_SSH_KEY --plain 2>/dev/null) || {
            echo "ERROR: Failed to fetch PROD_VPS_SSH_KEY"
            exit 1
          }
          echo "$SSH_KEY_VALUE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "âœ“ All deployment secrets fetched successfully"
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOPPLER_PROJECT: ${{ vars.DOPPLER_PROJECT }}
          DOPPLER_CONFIG: ${{ vars.DOPPLER_CONFIG }}

      - name: Deploy Compose File to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.doppler-deploy.outputs.PROD_VPS_HOST }}
          username: ${{ steps.doppler-deploy.outputs.PROD_VPS_USER }}
          key: ${{ steps.doppler-deploy.outputs.PROD_VPS_SSH_KEY }}
          port: ${{ steps.doppler-deploy.outputs.PROD_VPS_PORT || 22 }}
          source: "docker-compose.prod.yml,nginx-n8n.conf,nginx-proxy/nginx.conf,braid-mcp-node-server/docker-compose.prod.yml,braid-mcp-node-server/.env.example"
          target: "/opt/aishacrm/"
          strip_components: 0

      - name: Deploy to Production VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION_TAG: ${{ github.ref_name }}
          MCP_GITHUB_TOKEN: ${{ steps.doppler-deploy.outputs.PROD_MCP_GITHUB_TOKEN }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        with:
          host: ${{ steps.doppler-deploy.outputs.PROD_VPS_HOST }}
          username: ${{ steps.doppler-deploy.outputs.PROD_VPS_USER }}
          key: ${{ steps.doppler-deploy.outputs.PROD_VPS_SSH_KEY }}
          port: ${{ steps.doppler-deploy.outputs.PROD_VPS_PORT || 22 }}
          envs: VERSION_TAG,MCP_GITHUB_TOKEN,DOPPLER_TOKEN
          script: |
            set -e  # Exit on any error
            cd /opt/aishacrm
            echo "Deploying version: $VERSION_TAG"

            # === REFRESH DOPPLER SECRETS ===
            # Regenerate .env.from-doppler to pick up any new secrets added to Doppler
            echo "Refreshing secrets from Doppler..."
            if command -v doppler &> /dev/null && [ -n "$DOPPLER_TOKEN" ]; then
              DOPPLER_TOKEN="$DOPPLER_TOKEN" doppler secrets download \
                -p aishacrm -c prd_prd \
                --no-file --format env > .env.from-doppler.new
              if [ -s .env.from-doppler.new ]; then
                mv .env.from-doppler.new .env.from-doppler
                echo "Successfully refreshed .env.from-doppler from Doppler"
              else
                echo "WARNING: Doppler download returned empty file, keeping existing .env.from-doppler"
                rm -f .env.from-doppler.new
              fi
            else
              echo "WARNING: Doppler CLI not available or DOPPLER_TOKEN not set, skipping secrets refresh"
            fi

            # === FULL CLEANUP: Remove orphaned containers and broken references ===
            echo "Cleaning up orphaned containers and broken Docker state..."
            docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker container prune -f 2>/dev/null || true
            # Remove any containers with broken dependencies
            docker ps -aq --filter "status=exited" | xargs -r docker rm -f 2>/dev/null || true
            docker ps -aq --filter "status=dead" | xargs -r docker rm -f 2>/dev/null || true

            # Ensure aishanet network exists
            docker network inspect aishanet >/dev/null 2>&1 || docker network create aishanet

            # Pull specific version tags
            docker pull ghcr.io/andreibyf/aishacrm-2-frontend:$VERSION_TAG
            docker pull ghcr.io/andreibyf/aishacrm-2-backend:$VERSION_TAG
            docker pull ghcr.io/andreibyf/aishacrm-2-mcp:$VERSION_TAG
            docker pull ghcr.io/andreibyf/aishacrm-2-office-viz:$VERSION_TAG
            docker pull ghcr.io/andreibyf/aishacrm-2-telemetry-sidecar:$VERSION_TAG
            # Tag as latest locally
            docker tag ghcr.io/andreibyf/aishacrm-2-frontend:$VERSION_TAG ghcr.io/andreibyf/aishacrm-2-frontend:latest
            docker tag ghcr.io/andreibyf/aishacrm-2-backend:$VERSION_TAG ghcr.io/andreibyf/aishacrm-2-backend:latest
            docker tag ghcr.io/andreibyf/aishacrm-2-mcp:$VERSION_TAG ghcr.io/andreibyf/aishacrm-2-mcp:latest
            docker tag ghcr.io/andreibyf/aishacrm-2-office-viz:$VERSION_TAG ghcr.io/andreibyf/aishacrm-2-office-viz:latest
            docker tag ghcr.io/andreibyf/aishacrm-2-telemetry-sidecar:$VERSION_TAG ghcr.io/andreibyf/aishacrm-2-telemetry-sidecar:latest

            # Remove VITE_APP_BUILD_VERSION from .env so container uses baked-in /app/VERSION
            # (Version is already baked into Docker image during build via Dockerfile)
            sed -i '/^VITE_APP_BUILD_VERSION=/d' .env 2>/dev/null || true

            # Ensure n8n URL is set for iframe embedding
            if ! grep -q "^VITE_N8N_URL=" .env 2>/dev/null; then
              echo "VITE_N8N_URL=http://147.189.173.237:5679" >> .env
            fi
            # Optionally inject GitHub token for MCP GitHub adapter
            if [ -n "$MCP_GITHUB_TOKEN" ]; then
              if grep -q "^GITHUB_TOKEN=" .env 2>/dev/null; then
                sed -i "s/^GITHUB_TOKEN=.*/GITHUB_TOKEN=$MCP_GITHUB_TOKEN/" .env
              else
                echo "GITHUB_TOKEN=$MCP_GITHUB_TOKEN" >> .env
              fi
            fi
            # Restart main services with version info (force recreate to detect :latest image changes)
            # NOTE: n8n is optional - use --profile workflows to include it
            # Frontend and backend run directly on ports 4000 and 4001 (no proxy)
            docker compose -f docker-compose.prod.yml up -d --force-recreate frontend backend redpanda telemetry-sidecar office-viz

            # Deploy MCP server (separate compose file with 3 containers)
            echo "Deploying MCP server cluster (1 server + 2 nodes)..."

            # Ensure MCP directory exists
            mkdir -p /opt/aishacrm/braid-mcp-node-server
            cd /opt/aishacrm/braid-mcp-node-server

            # Create .env from example if it doesn't exist, or create minimal one
            if [ ! -f .env ]; then
              if [ -f .env.example ]; then
                cp .env.example .env
                echo "Created .env from .env.example"
              else
                echo "NODE_ENV=production" > .env
                echo "Created minimal .env"
              fi
            fi

            # Update MCP .env with critical runtime variables
            # These must be set for MCP server to function properly

            # Environment
            grep -q "^NODE_ENV=" .env || echo "NODE_ENV=production" >> .env
            grep -q "^PORT=" .env || echo "PORT=8000" >> .env

            # Database (read from main .env)
            if [ -f /opt/aishacrm/.env ]; then
              SUPABASE_URL=$(grep "^SUPABASE_URL=" /opt/aishacrm/.env | cut -d'=' -f2-)
              SUPABASE_KEY=$(grep "^SUPABASE_SERVICE_ROLE_KEY=" /opt/aishacrm/.env | cut -d'=' -f2-)
              [ -n "$SUPABASE_URL" ] && sed -i "s|^SUPABASE_URL=.*|SUPABASE_URL=$SUPABASE_URL|" .env || echo "SUPABASE_URL=$SUPABASE_URL" >> .env
              [ -n "$SUPABASE_KEY" ] && sed -i "s|^SUPABASE_SERVICE_ROLE_KEY=.*|SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_KEY|" .env || echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_KEY" >> .env
            fi
            grep -q "^USE_SUPABASE_PROD=" .env || echo "USE_SUPABASE_PROD=true" >> .env

            # Redis
            grep -q "^REDIS_URL=" .env || echo "REDIS_URL=redis://aishacrm-redis-memory:6379" >> .env

            # OpenAI (read from main .env)
            if [ -f /opt/aishacrm/.env ]; then
              OPENAI_KEY=$(grep "^OPENAI_API_KEY=" /opt/aishacrm/.env | cut -d'=' -f2-)
              [ -n "$OPENAI_KEY" ] && sed -i "s|^OPENAI_API_KEY=.*|OPENAI_API_KEY=$OPENAI_KEY|" .env || echo "OPENAI_API_KEY=$OPENAI_KEY" >> .env
              # Sync JWT_SECRET for MCP â†’ Backend authentication
              JWT_KEY=$(grep "^JWT_SECRET=" /opt/aishacrm/.env | cut -d'=' -f2-)
              if [ -n "$JWT_KEY" ]; then
                if grep -q "^JWT_SECRET=" .env 2>/dev/null; then
                  sed -i "s|^JWT_SECRET=.*|JWT_SECRET=$JWT_KEY|" .env
                else
                  echo "JWT_SECRET=$JWT_KEY" >> .env
                fi
              fi
            fi
            grep -q "^DEFAULT_OPENAI_MODEL=" .env || echo "DEFAULT_OPENAI_MODEL=gpt-4o" >> .env

            # CRM Backend
            grep -q "^CRM_BACKEND_URL=" .env || echo "CRM_BACKEND_URL=http://aishacrm-backend:3001" >> .env

            # Tenant Context
            grep -q "^DEFAULT_TENANT_ID=" .env || echo "DEFAULT_TENANT_ID=a11dfb63-4b18-4eb8-872e-747af2e37c46" >> .env

            # GitHub Token (from workflow secret)
            if [ -n "$MCP_GITHUB_TOKEN" ]; then
              if grep -q "^GITHUB_TOKEN=" .env 2>/dev/null; then
                sed -i "s/^GITHUB_TOKEN=.*/GITHUB_TOKEN=$MCP_GITHUB_TOKEN/" .env
              else
                echo "GITHUB_TOKEN=$MCP_GITHUB_TOKEN" >> .env
              fi
            fi

            # Optional: Direct Supabase access
            grep -q "^USE_DIRECT_SUPABASE_ACCESS=" .env || echo "USE_DIRECT_SUPABASE_ACCESS=false" >> .env

            echo "MCP .env configuration updated"

            # Check if docker-compose.prod.yml exists
            if [ ! -f docker-compose.prod.yml ]; then
              echo "ERROR: docker-compose.prod.yml not found in /opt/aishacrm/braid-mcp-node-server/"
              echo "SCP may have failed. Listing directory contents:"
              ls -la /opt/aishacrm/braid-mcp-node-server/
              exit 1
            fi

            # Clean up any orphaned/conflicting MCP containers before starting
            echo "Cleaning up orphaned MCP containers..."
            docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker rm -f braid-mcp-1 braid-mcp-2 braid-mcp-node-server 2>/dev/null || true

            # Start MCP services using production compose (uses GHCR images)
            echo "Starting MCP containers..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # Verify MCP deployment
            echo "Verifying MCP deployment..."
            sleep 5
            docker ps --filter "name=braid-mcp" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            cd /opt/aishacrm
            echo "Deployment completed: $VERSION_TAG"

            # Final verification - all containers
            echo "=== All AishaCRM containers ==="
            docker ps --filter "name=aishacrm" --format "table {{.Names}}\t{{.Status}}"
            docker ps --filter "name=braid-mcp" --format "table {{.Names}}\t{{.Status}}"

            # Verify frontend version
            docker exec aishacrm-frontend cat /app/dist/env-config.js | grep VITE_APP_BUILD_VERSION || true

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployed to Production VPS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Host**: ${{ steps.doppler-deploy.outputs.PROD_VPS_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

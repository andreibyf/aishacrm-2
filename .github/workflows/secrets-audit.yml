name: Secrets Audit

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'scripts/audit-github-secrets.cjs'
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'  # Weekly on Mondays at 05:00 UTC

permissions:
  contents: read
  pull-requests: write

jobs:
  audit-secrets:
    name: Audit GitHub Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run secrets audit
        id: audit
        run: |
          node scripts/audit-github-secrets.cjs --format json > audit-report.json
          cat audit-report.json
        continue-on-error: true

      - name: Generate markdown report
        run: |
          node scripts/audit-github-secrets.cjs --format markdown > audit-report.md

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: secrets-audit-report
          path: |
            audit-report.json
            audit-report.md
          retention-days: 30

      - name: Check for missing secrets
        run: |
          node scripts/audit-github-secrets.cjs --check-only

      - name: Comment PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('audit-report.md', 'utf8');
            } catch (error) {
              report = 'âš ï¸ Could not generate audit report';
            }

            const body = `## ðŸ” GitHub Secrets Audit Report\n\n${report}\n\n---\n*Audit generated by [secrets-audit workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ” GitHub Secrets Audit Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Add summary
        if: always()
        run: |
          echo "## ðŸ” Secrets Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node scripts/audit-github-secrets.cjs --format markdown >> $GITHUB_STEP_SUMMARY || true

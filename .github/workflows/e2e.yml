name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Which E2E suite to run (metrics|rls|rate-limit|notifications|tenant|crud|schema-validation|all)"
        required: true
        default: metrics
        type: choice
        options:
          - metrics
          - rls
          - rate-limit
          - notifications
          - tenant
          - crud
          - schema-validation
          - all
      ref:
        description: "Git ref to run against"
        required: false
        default: main
        type: string
      backend_url:
        description: "Backend URL to test against (e.g., https://api.example.com)"
        required: false
        type: string
      frontend_url:
        description: "Frontend URL to test against (e.g., https://app.example.com)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  e2e:
    name: Run Playwright (${{ inputs.suite }})
    runs-on: self-hosted
    timeout-minutes: 30
    env:
      VITE_AISHACRM_BACKEND_URL: ${{ inputs.backend_url || 'http://localhost:4001' }}
      VITE_AISHACRM_FRONTEND_URL: ${{ inputs.frontend_url || 'http://localhost:4000' }}
      E2E_TENANT_ID: 'local-tenant-001'
      E2E_RECIPIENT_ID: '00000000-0000-0000-0000-000000000000'
      RATE_LIMIT_SKIP: '0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright Browsers
        run: |
          npx playwright install

      - name: Preflight - Verify targets are reachable
        shell: pwsh
        run: |
          $backend = $env:VITE_AISHACRM_BACKEND_URL
          $frontend = $env:VITE_AISHACRM_FRONTEND_URL
          Write-Host "Backend URL: $backend"
          Write-Host "Frontend URL: $frontend"

          $backendOk = $false
          for ($i = 0; $i -lt 10; $i++) {
            try {
              $resp = Invoke-WebRequest -Uri "$backend/health" -UseBasicParsing -TimeoutSec 10
              if ($resp.StatusCode -ge 200 -and $resp.StatusCode -lt 400) { $backendOk = $true; break }
            } catch {
              Start-Sleep -Seconds 2
            }
          }
          if (-not $backendOk) {
            Write-Error "Backend not reachable at $backend"
            exit 1
          }

          try {
            $fresp = Invoke-WebRequest -Uri "$frontend/" -UseBasicParsing -TimeoutSec 10
            if ($fresp.StatusCode -lt 200 -or $fresp.StatusCode -ge 400) { throw "Unexpected status: $($fresp.StatusCode)" }
          } catch {
            Write-Error "Frontend not reachable at $frontend"
            exit 1
          }

      - name: Determine test target
        id: target
        shell: pwsh
        run: |
          $suite = "${{ inputs.suite }}"
          switch ($suite) {
            "metrics" { $TARGET = "tests/e2e/metrics-smoke.spec.ts" }
            "rls" { $TARGET = "tests/e2e/rls-enforcement.spec.ts" }
            "rate-limit" { $TARGET = "tests/e2e/rate-limit.spec.ts" }
            "notifications" { $TARGET = "tests/e2e/notifications.spec.ts" }
            "tenant" { $TARGET = "tests/e2e/tenant-switching.spec.ts" }
            "crud" { $TARGET = "tests/e2e/crud-operations.spec.js" }
            "schema-validation" { $TARGET = "tests/api-schema-validation.spec.js" }
            # Use directory-only target and rely on Playwright test discovery.
            # This avoids any regex/glob parsing differences across shells/versions.
            "all" { $TARGET = "tests/e2e/" }
            Default { $TARGET = "tests/e2e/" }
          }
          "target=$TARGET" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Running E2E target: $TARGET"

      - name: Run Playwright tests
        run: |
          npx playwright test "${{ steps.target.outputs.target }}"
        env:
          PLAYWRIGHT_BACKEND_URL: ${{ env.VITE_AISHACRM_BACKEND_URL }}
          PLAYWRIGHT_FRONTEND_URL: ${{ env.VITE_AISHACRM_FRONTEND_URL }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.suite }}
          path: playwright-report
          if-no-files-found: ignore

name: RLS Verification

on:
  push:
    paths:
      - 'backend/migrations/**'
      - 'backend/verify-rls.js'
      - 'backend/scripts/check-rls-ci.js'
  workflow_dispatch: {}

# Explicit least-privilege permissions
permissions:
  contents: read

jobs:
  check-rls:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run CI RLS check
        working-directory: backend
        run: npm run ci:check-rls

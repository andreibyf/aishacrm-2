name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Least-privilege token permissions for this workflow
permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Run backend tests
        env:
          CI: true
          BACKEND_URL: http://localhost:3001
          TEST_TENANT_ID: local-tenant-001
        run: npm --prefix backend test

      - name: Coverage report
        if: success()
        env:
          CI: true
        run: |
          FILES=$(ls backend/test/**/*.test.js 2>/dev/null || true)
          if [ -z "$FILES" ]; then
            echo "[Coverage] Skipping coverage â€“ no tests present." && exit 0
          fi
          echo "[Coverage] Running coverage via npm run test:coverage";
          npm --prefix backend run test:coverage || { echo "[Coverage] Failed"; exit 1; }
          echo "[Coverage] lcov snippet:"; head -n 20 backend/coverage/lcov.info || true

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

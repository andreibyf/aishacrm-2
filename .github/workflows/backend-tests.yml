name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

env:
  # Standard backend port used across the codebase
  PORT: 3001
  BACKEND_URL: http://localhost:3001
  NODE_ENV: test

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aishacrm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aishacrm_test
      REDIS_URL: redis://localhost:6379
      CI_BACKEND_TESTS: 'true'
      # Skip tests that require Supabase in CI
      SUPABASE_URL: ''
      SUPABASE_SERVICE_KEY: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Start backend server
        run: |
          cd backend
          # Start server in background
          node server.js &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready
          echo "Waiting for backend server..."
          for i in {1..30}; do
            if curl -sf http://localhost:3001/health > /dev/null 2>&1; then
              echo "Backend server is ready!"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "Server died unexpectedly"
              exit 1
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          curl -sf http://localhost:3001/health || (echo 'Server did not start' && exit 1)
        env:
          BACKEND_URL: http://localhost:3001
          PORT: 3001
          NODE_ENV: test
          # Provide minimal secrets for server to start
          JWT_SECRET: test-jwt-secret-for-ci
          SESSION_SECRET: test-session-secret-for-ci
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          REDIS_CACHE_URL: redis://localhost:6379
          REDIS_MEMORY_URL: redis://localhost:6379

      - name: Run backend unit tests
        run: |
          cd backend
          node --test --test-timeout=30000 --test-reporter=tap \
            __tests__/ai/*.test.js \
            __tests__/routes/*.test.js
        env:
          BACKEND_URL: http://localhost:3001
          CI: 'true'
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Stop backend server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi

      - name: Upload test artifacts (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: |
            backend/test-results
            backend/*.log
            backend/test/**/*.log

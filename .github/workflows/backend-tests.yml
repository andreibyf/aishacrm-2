name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Least-privilege token permissions for this workflow
permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI_BACKEND_TESTS: ${{ secrets.CI_BACKEND_TESTS || 'false' }}
      BACKEND_URL: http://localhost:4001
      TEST_TENANT_ID: local-tenant-001
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || '' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (optional)
        run: |
          echo "No linter configured for backend; skipping"

      - name: Run unit tests (skip API route tests by default)
        env:
          CI: true
        run: npm test --silent

      # Optional: spin up backend to run route tests if secrets provided
      - name: Start backend (optional)
        if: ${{ env.CI_BACKEND_TESTS == 'true' && env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        run: |
          npm run dev &
          for i in {1..30}; do
            if curl -sSf http://localhost:4001/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          curl -sSf http://localhost:4001/health

      - name: Run API route tests (if enabled)
        if: ${{ env.CI_BACKEND_TESTS == 'true' && env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        env:
          CI: true
          CI_BACKEND_TESTS: true
          USE_SUPABASE_PROD: true
        run: npm test --silent

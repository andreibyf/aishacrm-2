name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Least-privilege token permissions for this workflow
permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (optional)
        run: |
          echo "No linter configured for backend; skipping"

      - name: Run unit tests (skip API route tests by default)
        env:
          CI: true
          BACKEND_URL: http://localhost:3001
          TEST_TENANT_ID: local-tenant-001
        run: npm test --silent

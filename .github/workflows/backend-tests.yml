name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Least-privilege token permissions for this workflow
permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (optional)
        run: |
          echo "No linter configured for backend; skipping"

      - name: Run unit tests (skip API route tests by default)
        env:
          CI: true
          BACKEND_URL: http://localhost:3001
          TEST_TENANT_ID: local-tenant-001
        run: |
          echo "[Backend Tests] Searching for test files..."
          set -e
          FILES=$(ls test/**/*.test.js 2>/dev/null || true)
          if [ -z "$FILES" ]; then
            echo "[Backend Tests] No test files found under backend/test/**/*.test.js â€“ skipping without failure."
            exit 0
          fi
          echo "[Backend Tests] Found test files:"
          echo "$FILES" | sed 's/^/  - /'
          npm test --silent

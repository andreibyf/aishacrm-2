name: aishacrm-codeql

# Trigger CodeQL run on PR: 2025-11-04

# Use default query suite (security + quality) unless we need extended rules
# queries:
#   - uses: security-extended

paths:
  - backend
  - src

paths-ignore:
  # Non-source content and generated reports
  - logseq/**
  - journals/**
  - playwright-report/**
  - test-results/**
  - backend/test-results/**
  - InputStream/**
  - whiteboards/**
  - public/**
  - supabase/**
  - pages/**
  # Deno-style/browser function stubs that are not valid Node/Vite modules and trigger parser noise
  - src/functions/**
  # REST Client test files (.http) are not JavaScript
  - api-tests/**
  - "**/*.http"
  # Archive contains legacy/unused code
  - archive/**

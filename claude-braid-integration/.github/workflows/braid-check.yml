name: Braid Check
on: { pull_request: { paths: ['**/*.braid','tools/**','prompts/**'] }}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run braid-check
        run: |
          for f in $(git ls-files '*.braid'); do
            echo checking $f
            node tools/braid-check $f
          done

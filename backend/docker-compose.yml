services:
  backend:
    build: .
    image: aishacrm-backend:local
    restart: unless-stopped
    env_file:
      - ./.env
      - ../.env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=${NODE_OPTIONS:---dns-result-order=ipv4first}
      - PORT=${PORT:-3001}
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173}
  
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
